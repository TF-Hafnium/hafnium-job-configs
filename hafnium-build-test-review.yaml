- job:
    name: hafnium-build-test-review
    project-type: freestyle
    defaults: global
    properties:
      - build-discarder:
          days-to-keep: 90
          num-to-keep: 90
      - authorization:
          anonymous:
           - job-read
           - job-extended-read
          qwandor-google:
            - job-read
            - job-extended-read
            - job-build
            - job-cancel
          olivier.deprez:
            - job-read
            - job-extended-read
            - job-build
            - job-cancel
#    parameters:
#        - string:
#            name: GERRIT_PROJECT
#            default: 'hafnium/hafnium'
#        - string:
#            name: GERRIT_BRANCH
#            default: 'master'
#        - string:
#            name: GERRIT_REFSPEC
#            default: 'refs/heads/master'
    disabled: false
    node: docker-amd64-hafnium
    display-name: 'Hafnium builder'
    scm:
        - git:
            url: https://review.trustedfirmware.org/${GERRIT_PROJECT}
            refspec: ${GERRIT_REFSPEC}
            name: origin
            branches:
                - ${GERRIT_BRANCH}
            choosing-strategy: gerrit
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            submodule:
                recursive: true
    triggers:
      - gerrit:
          server-name: 'review.trustedfirmware.org'
          override-votes: true
          gerrit-build-successful-verified-value: 1
          gerrit-build-failed-verified-value: -1
          gerrit-build-successful-codereview-value: 0
          gerrit-build-failed-codereview-value: 0
          trigger-on:
            - comment-added-event:
                approval-category: 'Allow-CI'
                approval-value: '1'
            - patchset-created-event
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'hafnium/hafnium'
              branches:
                - branch-pattern: 'master'
#            silent: false
#            silent-start: true
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            kokoro/build.sh
    publishers:
        - archive:
            artifacts: 'out/**/kokoro_log/**/sponge_log.*'
        - junit:
            results: 'out/**/kokoro_log/**/sponge_log.xml'

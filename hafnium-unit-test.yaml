- job:
    name: hafnium-unit-test
    project-type: freestyle
    defaults: global
    properties:
      - build-discarder:
          days-to-keep: 90
          num-to-keep: 90
    disabled: false
    node: docker-amd64-hafnium-noble
    concurrent: true
    display-name: 'Hafnium Unit-Test-Builder'

    # Gerrit-style parameters to allow both CI-triggered and manual runs
    parameters:
      - string:
          name: GERRIT_PROJECT
          description: 'Gerrit project name (repo path)'
          default: 'hafnium/hafnium'
      - string:
          name: GERRIT_BRANCH
          description: 'Branch to check out'
          default: 'master'
      - string:
          name: GERRIT_REFSPEC
          description: 'Git refspec to fetch (Gerrit patchset or manual refspec)'
          default: '+refs/heads/master:refs/remotes/origin/master'
    scm:
        - git:
            url: https://review.trustedfirmware.org/${GERRIT_PROJECT}
            refspec: ${GERRIT_REFSPEC}
            name: origin
            branches:
                - ${GERRIT_BRANCH}
            choosing-strategy: gerrit
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            submodule:
                recursive: true
    triggers:
      - gerrit:
          server-name: 'review.trustedfirmware.org'
          override-votes: true
          gerrit-build-successful-verified-value: 1
          gerrit-build-failed-verified-value: -1
          gerrit-build-successful-codereview-value: 0
          gerrit-build-failed-codereview-value: 0
          trigger-on:
            - comment-added-event:
                approval-category: 'Allow-CI'
                approval-value: '1'
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'hafnium/hafnium'
              branches:
                - branch-pattern: 'master'
    wrappers:
        - timestamps
        - timeout:
            timeout: 90
            fail: true
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            set -ex
            export RUN_UNIT_ONLY=true
            kokoro/build.sh
    publishers:
        - archive:
            artifacts: 'out/**/kokoro_log/**/sponge_log.*'
        - junit:
            results: 'out/**/kokoro_log/**/sponge_log.xml'

- scm:
    name: trusted-firmware-a
    scm:
      - git:
          url: https://review.trustedfirmware.org/TF-A/trusted-firmware-a
          refspec: ${TFA_REFSPEC}
          name: origin
          branches:
              - refs/heads/master
          basedir: trusted-firmware-a
          choosing-strategy: gerrit
          skip-tag: true
          shallow-clone: true
          wipe-workspace: false
- scm:
    name: hafnium
    scm:
      - git:
          url: https://review.trustedfirmware.org/hafnium/hafnium
          refspec: ${HF_REFSPEC}
          name: origin
          branches:
            - refs/heads/master
          basedir: hafnium
          choosing-strategy: gerrit
          skip-tag: true
          shallow-clone: true
          wipe-workspace: false
          submodule:
              recursive: true
- scm:
    name: hafnium-ci-scripts
    scm:
      - git:
          url: https://review.trustedfirmware.org/ci/hafnium-ci-scripts
          refspec: ${HF_CI_SCRIPT_REFSPEC}
          name: origin
          branches:
              - refs/heads/master
          basedir: hafnium-ci-scripts
          choosing-strategy: gerrit
          skip-tag: true
          shallow-clone: true
          wipe-workspace: false
- scm:
    name: ff-a-acs
    scm:
      - git:
          url: https://github.com/ARM-software/ff-a-acs
          refspec: ${ACS_REFSPEC}
          name: origin
          branches:
              - refs/heads/main
          basedir: ff-a-acs
          choosing-strategy: gerrit
          skip-tag: true
          shallow-clone: true
          wipe-workspace: false
- job:
    name: hafnium-acs-test
    description: ACS compliance tests for Hafnium
    node: docker-amd64-hafnium-focal
    concurrent: true
    display-name: 'Hafnium ACS build and test'
    properties:
      - build-discarder:
          days-to-keep: 90
    parameters:
      - string:
          name: TFA_REFSPEC
          default: '+refs/heads/master:refs/remotes/origin/master'
      - string:
          name: HF_REFSPEC
          default: '+refs/heads/master:refs/remotes/origin/master'
      - string:
          name: HF_CI_SCRIPT_REFSPEC
          default: '+refs/heads/master:refs/remotes/origin/master'
      - string:
          name: ACS_REFSPEC
          default: '+refs/heads/main:refs/remotes/origin/main'
      - string:
          name: FVP_MODEL_ARCHIVE_NAME
          default: 'FVP_Base_RevC-2xAEMvA_11.22_14_Linux64.tgz'
      - string:
          name: FVP_MODEL_URL
          default: 'https://developer.arm.com/-/media/Files/downloads/ecosystem-models'
    scm:
      - trusted-firmware-a
      - hafnium
      - hafnium-ci-scripts
      - ff-a-acs
    wrappers:
      - timestamps
      - timeout:
          timeout: 60
          fail: true
      - credentials-binding:
        - ssh-user-private-key:
            credential-id: TFA_CI_BOT_USER_SSH_KEY
            key-file-variable: CI_BOT_KEY
            username-variable: CI_BOT_USERNAME
            passphrase-variable: ''
    builders:
      - shell: |
          #!/bin/bash
          set -ex

          echo $PATH
          aarch64-none-elf-gcc -v

          mkdir ${WORKSPACE}/../fvp
          pushd ${WORKSPACE}/../fvp
          wget -q ${FVP_MODEL_URL}/${FVP_MODEL_ARCHIVE_NAME}
          tar xvfz ${FVP_MODEL_ARCHIVE_NAME}
          popd
          ${WORKSPACE}/hafnium-ci-scripts/acs/builder.sh
          ${WORKSPACE}/hafnium-ci-scripts/acs/runner.sh
    publishers:
        - archive:
            artifacts: 'logs/*'

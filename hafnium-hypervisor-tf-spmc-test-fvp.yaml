- job:
    name: hafnium-hypervisor-tf-spmc-test-fvp
    project-type: freestyle
    defaults: global
    properties:
      - build-discarder:
          days-to-keep: 90
          num-to-keep: 90
      - authorization:
          !include: authorization.yaml.inc
    parameters:
        - string:
            name: FVP_MODEL_ARCHIVE_NAME
            default: 'FVP_Base_RevC-2xAEMvA_11.17_21.tgz'
        - string:
            name: FVP_MODEL_URL
            default: 'https://developer.arm.com/-/media/Files/downloads/ecosystem-models'
        - string:
            name: HF_REFSPEC
            default: '+refs/heads/master:refs/remotes/origin/master'

    disabled: false
    node: docker-amd64-hafnium-focal
    concurrent: true
    display-name: 'Hafnium-Hypervisor-TF-SPMC builder (FVP)'
    scm:
      - git:
          url: https://review.trustedfirmware.org/hafnium/hafnium
          refspec: ${HF_REFSPEC}
          name: origin
          branches:
            - refs/heads/master
          choosing-strategy: gerrit
          skip-tag: true
          shallow-clone: true
          wipe-workspace: false
          submodule:
              recursive: true
    triggers:
      - gerrit:
          server-name: 'review.trustedfirmware.org'
          override-votes: false
          trigger-on:
            - comment-added-event:
                approval-category: 'Allow-CI'
                approval-value: '1'
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'hafnium/hafnium'
              branches:
                - branch-pattern: 'master'
    wrappers:
        - timestamps
        - timeout:
            timeout: 60
            fail: true
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            mkdir ${WORKSPACE}/../fvp
            pushd ${WORKSPACE}/../fvp
            wget ${FVP_MODEL_URL}/${FVP_MODEL_ARCHIVE_NAME}
            tar xvfz ${FVP_MODEL_ARCHIVE_NAME}
            popd
            PATH=${WORKSPACE}/prebuilts/linux-x64/clang/bin:${WORKSPACE}/prebuilts/linux-x64/dtc:$PATH
            make PROJECT=reference ENABLE_ASSERTIONS=1
            kokoro/test_el3_spmc.sh
    publishers:
        - archive:
            artifacts: 'out/**/kokoro_log/**/sponge_log.*'
        - junit:
            results: 'out/**/kokoro_log/**/sponge_log.xml'
